<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
	<script src="https://cdn.hcharts.cn/highcharts/highcharts.js"></script>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.box{
			width: 746px;
			height: 445px;
			border: 1px solid black;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="box">
		<div id="container" style="min-width:400px;height:445px"></div>
	</div>
</body>
<script type="text/javascript">
	var chart = null;
$(function () {
    $('#container').highcharts({

    	//下角标的配置的
    	credits: {  
    		enabled: false,  
    		href: 'http://www.highcharts.com',  
    		position: null,  
    		style: null,  
    		text: 'Highcharts.com'  
    	}, 
    	//这个是大背景
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            spacing : [10,10, 10, 10]
        },
        //标题
        title: {
            text: '12255655',
            x:0,
           margin:-40,
            verticalAlign:"center",
             style:{
        	 	 fontSize: '24px',
        	 	 color:"#404652"
        	 }

        },
        //副标题
        subtitle: {
        	text: '总资产（元）',
        	 y:200,
        	 style:{
        	 	 fontSize: '16px',
        	 	 color:"#666666"
        	 }
        },
        //颜色
        colors: ['#00bcff', '#fbdd66', '#fe94ea', '#a586fd'] ,
        //数据提示框
        tooltip: {
            enabled:false,//是否是显示的东西的
            pointFormat: '{series.innerSize}: <b>{point.percentage:.1f}%</b>'
        },
        //图例
         legend: {
            enabled:true,
            layout: 'vertical',
            backgroundColor: '#e42859',
            // floating: true,
            align: 'left',
            verticalAlign: 'center',
            x: 0,
            y: 0,
            //labelFormat: '<span style="{color}">{name} (click to hide or show)</span>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                },
                point: {
                    events: {
                        mouseOver: function(e) {  // 鼠标滑过时动态更新标题
                            // 标题更新函数，API 地址：https://api.hcharts.cn/highcharts#Chart.setTitle
                            chart.setTitle({
                                text: e.target.name+ '\t'+ e.target.y + ' %'
                            });
                        }
                        //, 
                        // click: function(e) { // 同样的可以在点击事件里处理
                        //     chart.setTitle({
                        //         text: e.point.name+ '\t'+ e.point.y + ' %'
                        //     });
                        // }
                    }
                },
            }
        },
        series: [{
            type: 'pie',
            innerSize: '80%',
            name: '市场份额',
            data: [
                {name:'Firefox',   y: 25, url : 'http://bbs.hcharts.cn'},
                ['IE',       25],
                {
                    name: 'Chrome',
                    y: 25,
                    sliced: true,
                    selected: true,
                    url: 'http://www.hcharts.cn'
                },
                ['Safari',    25],
                // ['Opera',     0],
                // ['其他',   0]
            ]
        }]
    }, function(c) {
        // 环形图圆心
        var centerY = c.series[0].center[1],
            titleHeight = parseInt(c.title.styles.fontSize);
        c.setTitle({
            y:centerY + titleHeight/2
        });
        chart = c;
    });
});

	
</script>


</html>
